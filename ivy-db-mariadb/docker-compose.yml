version: '3.3'
services:
  ivy:
    image: "axonivy/axonivy-engine:dev"
    hostname: ivy
    ports:
     - "8080:8080"
    volumes:
     - "../demo-licence.lic:/opt/ivy/configuration/demo-licence.lic"
     - "./ivy.yaml:/opt/ivy/configuration/ivy.yaml"
    depends_on:
     - db
  db:
    image: "mariadb"
    environment:
      MYSQL_ROOT_PASSWORD: 1234

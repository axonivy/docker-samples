server {
  listen 80 default_server;
  server_name localhost; # MODIFY SERVER NAME

  # redirect nginx home to portal entry
  location / {
    rewrite ^/$ /ivy/wf/Portal/ redirect;
  }

  location /ivy/ {
        deny all;
        return 403; # Alternatively return 404 (makes it harder to debug)
 
        #####################
        # WHITE-LISTED URLS #
        #####################

        # GENERAL
        location /ivy/faces/javax.faces.resource/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/faces/javax.faces.resource/;
        }
        
        # APPLICATION SPECIFC
        # YOU NEED TO MODIFY THE APPLICATION NAME FROM 'PORTAL' TO 'YOURAPP'
        location /ivy/wf/Portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/wf/Portal/;
        }

        location /ivy/pro/Portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/pro/Portal/;
        }

        location /ivy/page/Portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/page/Portal/;
        }
 
        location /ivy/faces/instances/Portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/faces/instances/Portal/;
        }
 
        # If you want to allow inbound access to REST Services
        location /ivy/api/Portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/api/Portal/;
        }
    }

  # ENABLE IPv6
  # listen [::]:80 default_server;

  # ENABLE SSL
  # listen 80 ssl http2;
  # listen [::]:80 ssl http2;
  # ssl_certificate /etc/nginx/t-server.crt;
  # ssl_certificate_key /etc/nginx/t-server.key;

  # SERVE STATIC SITE ON FRONTEND SERVER
  # root /var/www/html;
  # index index.html index.htm index.nginx-debian.html;
  # location / {
  #   try_files $uri $uri/ =404;
  # }
}

server {
  listen 80 default_server;
  server_name localhost; # MODIFY SERVER NAME

  # redirect nginx home to portal entry
  location / {
    rewrite ^/$ /ivy/wf/demo-portal/ redirect;
  }

  location /ivy/ {
        deny all;
        return 403; # Alternatively return 404 (makes it harder to debug)
 
        #####################
        # WHITE-LISTED URLS #
        #####################

        # GENERAL
        location /ivy/faces/javax.faces.resource/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/faces/javax.faces.resource/;
        }
        
        # APPLICATION SPECIFC
        # YOU NEED TO MODIFY THE APPLICATION NAME FROM 'PORTAL' TO 'YOURAPP'
        location /ivy/wf/demo-portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/wf/demo-portal/;
        }

        location /ivy/pro/demo-portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/pro/demo-portal/;
        }

        location /ivy/page/demo-portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/page/demo-portal/;
        }
 
        location /ivy/faces/instances/demo-portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/faces/instances/demo-portal/;
        }
 
        # If you want to allow inbound access to REST Services
        location /ivy/api/demo-portal/ {
            allow all;
            include /etc/nginx/ivy-reverse.conf;
            proxy_pass http://ivy:8080/ivy/api/demo-portal/;
        }
    }

  # ENABLE IPv6
  # listen [::]:80 default_server;

  # ENABLE SSL
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  ssl_certificate /etc/nginx/ssl/server.crt;
  ssl_certificate_key /etc/nginx/ssl/server.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
  ssl_ecdh_curve secp384r1;
  ssl_dhparam /etc/nginx/ssl/dhparam.pem;

  # SERVE STATIC SITE ON FRONTEND SERVER
  root /var/www/html;
  #index index.html index.htm index.nginx-debian.html;
  # location / {
  #   try_files $uri $uri/ =404;
  # }
}

version: '3.3'
services:
  ivy:
    image: "axonivydev/axonivy-engine:latest"
    hostname: ivy
    ports:
     - "8080:8080"
    volumes:
     - "./ivy/configuration/license.lic:/opt/ivy/configuration/license.lic"
    environment:
      IVY_SYSTEM_DATABASE_DRIVER: org.mariadb.jdbc.Driver
      IVY_SYSTEM_DATABASE_URL: jdbc:mariadb://db:3306/AxonIvySystemDatabase
      IVY_SYSTEM_DATABASE_USERNAME: root
      IVY_SYSTEM_DATABASE_PASSWORD: 1234
      IVY_SYSTEM_DATABASE_AUTOCONVERT: "false"

      IVY_ADMIN_USER_NAME: "admin"
      IVY_ADMIN_USER_PASSWORD: 1234
      IVY_ADMIN_USER_EMAIL: "admin@localhost.com"
    depends_on:
     - db
  db:
    image: "mariadb:10"
    environment:
      MYSQL_ROOT_PASSWORD: 1234

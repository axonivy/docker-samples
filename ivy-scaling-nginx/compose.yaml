services:
  loadbalancer:
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      # Ensures that ivy cluster is started before nginx
      - ivy

  ivy:
    image: axonivy/axonivy-engine:nightly-12.0
    volumes:
      - ivy-applications:/ivy/applications
      - ivy-configuration:/ivy/configuration
      - ivy-data:/ivy/data
      - ../demo-enterprise-licence.lic:/ivy/configuration/licence.lic
      - ./ivy.yaml:/ivy/configuration/ivy.yaml
    deploy:
      replicas: 2
    depends_on:
     - db
     - opensearch
    environment:
     - VIRTUAL_HOST=localhost
     
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234

  opensearch:
    image: opensearchproject/opensearch:2.19.3
    ports:
     - 9200:9200
    environment:
      ES_JAVA_OPTS: '-Xmx512m -Xms512m'
      discovery.type: single-node
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: opensearchPassword2024?
      plugins.security.disabled: true

volumes:
  ivy-applications:
  ivy-configuration:
  ivy-data:

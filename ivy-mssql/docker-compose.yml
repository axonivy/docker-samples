version: '3.3'
services:
  ivy:
    image: "axonivydev/axonivy-engine:latest"
    hostname: ivy
    ports:
     - "8080:8080"
    volumes:
     - "./ivy/configuration/license.lic:/opt/ivy/configuration/license.lic"
    environment:
      IVY_SYSTEMDB_DRIVER: com.microsoft.sqlserver.jdbc.SQLServerDriver
      IVY_SYSTEMDB_URL: jdbc:sqlserver://db:1433;DatabaseName=AxonIvySystemDatabase
      IVY_SYSTEMDB_USERNAME: sa
      IVY_SYSTEMDB_PASSWORD: secure1234PASSWORD!
      IVY_SYSTEMDB_AUTOCONVERT: "false"

      IVY_ADMINISTRATOR_NAME: "admin"
      IVY_ADMINISTRATOR_PASSWORD: 1234
      IVY_ADMINISTRATOR_EMAIL: "admin@localhost.com"
    depends_on:
     - db
  db:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: "Yes"
      SA_PASSWORD: secure1234PASSWORD!
      MSSQL_PID: "Express"

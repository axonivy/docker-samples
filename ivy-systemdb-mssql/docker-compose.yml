version: '3.3'
services:
  ivy:
    image: "axonivy/axonivy-engine:8.0"
    ports:
     - "8080:8080"
    volumes:
     - "../demo-licence.lic:/etc/axonivy-engine/demo-licence.lic"
     - "./ivy.yaml:/etc/axonivy-engine/ivy.yaml"
    depends_on:
     - db
  db:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: "Yes"
      SA_PASSWORD: secure1234PASSWORD!
      MSSQL_PID: "Express"

services:
  loadbalancer:
    image: bitnami/apache:2.4
    user: root
    ports:
      - 80:80
    environment: 
      - APACHE_HTTP_PORT_NUMBER=80
    volumes:
      - ./vhost.conf:/vhosts/vhost.conf

  ivy:
    build: 
      context: ..
      dockerfile: ivy-scaling-apache/Dockerfile
    volumes:
      - ivy-files:/ivy/files
    deploy:
      replicas: 2
    depends_on:
     - db
     - elasticsearch
    environment:
     - VIRTUAL_HOST=localhost
     
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234

  elasticsearch:
    image: elasticsearch:7.17.24
    ports:
     - 9200:9200
    environment:
      # elasticsearch must run as single node and not as part of a cluster
      ES_JAVA_OPTS: '-Xmx256m -Xms256m'
      discovery.type: single-node

volumes:
  ivy-files: 

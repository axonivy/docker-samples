version: '3.3'
services:
  ivy:
    image: "zugprodocker:5000/axonivy/axonivy-engine:latest"
    hostname: ivy
    ports:
     - "8080:8080"
    volumes:
     - "./ivy/bin/AxonIvyEngine:/opt/ivy/bin/AxonIvyEngine"
     - "./ivy/configuration/serverconfig.xml:/opt/ivy/configuration/serverconfig.xml"
     - "./ivy/configuration/license.lic:/opt/ivy/configuration/license.lic"
    depends_on:
     - db
  db:
    image: "postgres:latest"
    ports:
     - "5432:5432"
    environment:
      POSTGRES_PASSWORD: nimda
      POSTGRES_USER: admin
